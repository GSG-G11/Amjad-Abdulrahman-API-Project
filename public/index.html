<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quranly-App</title>
    <link rel="icon" href="./assets/koran.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Header Section-->
    <header>
      <div class="container">
        <div class="header-content">
          <div class="date">
            <span class="date-fullDate">February, 2015</span>
            <span class="date-day">Sunday</span>
          </div>

          <div class="app">
            <span class="app-name">QuranLy</span>
            <span class="app-speaker-icon"> <i class="fas fa-volume-up"></i></span>
          </div>
        </div>
      </div>
    </header>

    <!-- Select Surah Section  -->
    <section class="surahs-list">
      <select name="surah" class="surah-select"></select>
    </section>

    <!--  Start Main section -->
    <main>
      <div class="container">
        <div class="container-ayah"></div>
        <header id="header">
          <span class="time"></span>
        </header>
        <section class="quran">
          <div class="text-content">
            <p class="ayah-text">ٱلحَمدُ لِلَّهِ رَبِّ ٱلعَـٰلَمِین</p>
            <p class="ayah-trans">All praise is to Allah, the Lord Of The Creation.</p>
            <audio class="audio" autoplay></audio>
          </div>
          <div class="icon-content">
            <button class="btn back">Back</button>

            <button class="btn play">
              <i id="play-pause-btn" class="fas fa-play"> </i>
            </button>

            <button class="btn next">Next</button>
          </div>
          <div class="surah-name-wrapper">
            <p class="surah-name"></p>
            <p class="surah-trans"></p>
          </div>
        </section>
      </div>
    </main>
    <!-- End Main section -->

    <!-- Footer Section-->
    <footer>
      <div class="container">
        <div class="footer-content">
          Made with <i id="heart" class="fas fa-heart"></i> by Amjad Yahia And Abdulrahman
        </div>
      </div>
    </footer>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/request.js"></script>
    <script type="module" src="js/logic.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/dom.js"></script>
  </body>
</html>
